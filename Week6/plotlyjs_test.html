<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts with Plotly</title>
    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>
</head>

<body>
    <div id="myDiv"></div>

    <script>
        var data = [{
            values: [19, 26, 55],
            labels: ['Residential', 'Non-Residential', 'Utility'],
            type: 'pie'
        }];

        var layout = {
            height: 400,
            width: 500
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>


    <div id="barChart"></div>

    <script>
        var data = [{
            x: ['int', 'str', 'spd', 'dur', 'pow', 'comb'],
            y: [81, 40, 29, 55, 63, 90],
            type: 'bar',
            marker: {
                color: 'rgb(255,0,0)'
            }
        }];

        var layout = {
            height: 300,
            width: 400
        }

        Plotly.newPlot('barChart', data, layout);
    </script>
</body>

</html>
